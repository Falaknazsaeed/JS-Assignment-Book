<div id="myModal" class="modal">

<!-- Task-02.Create a paragraph and two buttons “zoom in ”(+) and “zoom out”(-).On each click on “zoom in”(+) , add 10px in font size of paragraph.And on each click on “zoom out”(-) , minus 10px in font size of paragraph -->
<h4>Task-02</h4>
<p id="zoomedText" style="font-size: 16px;">Coding like poetry should be short and concise....</p>

  <button onclick="zoomIn()" style="padding: 5px 10px; font-size: 14px; color: aliceblue; background-color: rgb(29, 138, 129); border: none; border-radius: 100px;">Zoom In (+)</button>
  <button onclick="zoomOut()" style="padding: 5px 10px; font-size: 14px; color: aliceblue; background-color: rgb(25, 35, 98); border: none; border-radius: 100px;">Zoom Out (-)</button>
